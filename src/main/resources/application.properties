spring.application.name=LoginAndWeb
spring.datasource.url=jdbc:mysql://localhost:3306/LoginAndWeb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.auto_quote_keyword=true

spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort
spring.data.web.pageable.one-indexed-parameters=true

jwt.key.public=classpath:web.pub
jwt.key.private=classpath:web.key

logging.level.root = INFO
logging.level.org.springframework.web = INFO
logging.level.org.springframework.security = INFO
logging.level.org.springframework.SQL = debug
logging.level.org.springframework.orm.jdbc.bind = trace
logging.level.org.springframework.orm.jdbc.extract = trace

